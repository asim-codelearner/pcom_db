{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>NMIMS,Bangalore: PCom DB </title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	</head>
	<body>
		<h3><a href="" ><img alt="Brand" src="{% static 'database_app/images/logo.jpg' %}"></a>
		<a style="text-decoration:none" href=""> NMIMS, Bangalore: PCom DB </a></h3>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					{% if menu_items %}
						<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						</button>
					{% endif %}	
				</div>
				<div id="navbarCollapse" class="collapse navbar-collapse">
					{% if menu_items %}
						<ul class="nav navbar-nav navbar-right">
							{% for value in menu_items %}
								<li><a href={{value.link_url}}>{{value.display_label}}</a></li>
							{% endfor%}
						</ul>
					{% endif %}
				</div>
			</div>
		</nav>
		<div class="container"> 
			{% block content %}
			{% endblock %}
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</body>
</html>
